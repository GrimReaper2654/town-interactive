<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Town Interactive</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
        <script src="https://cdn.babylonjs.com/ammo.js"></script>
        <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
        <script src="https://cdn.babylonjs.com/cannon.js"></script>
        <script src="https://cdn.babylonjs.com/Oimo.js"></script>
        <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
            
            #canvasZone {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
<body>
    <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        }

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        var createScene = function () {
        // This creates a basic Babylon Scene object (non-mesh)
        var scene = new BABYLON.Scene(engine);

    	var camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 5, -10), scene);

    	camera.speed = 0.2
    	camera.minZ = 0.01
    	camera.position.y = 0.7
	
    	const assumedFramesPerSecond = 60;
    	const earthGravity = -9.81;
    	scene.gravity = new BABYLON.Vector3(0, earthGravity / assumedFramesPerSecond, 0);
    	camera.applyGravity = true;

    	camera.ellipsoid = new BABYLON.Vector3(0.7, 0.7, 0.7);

    	scene.collisionsEnabled = true;
    	camera.checkCollisions = true;
	
    	// This targets the camera to scene origin
    	camera.setTarget(BABYLON.Vector3.Zero());

    	// This attaches the camera to the canvas
    	camera.attachControl(canvas, true);
            

            
    	var ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 100, height: 100}, scene);

    	const groundMaterial = new BABYLON.StandardMaterial("groundMaterial", scene);
    	groundMaterial.emissiveColor = new BABYLON.Color4.FromHexString("#ae854f");
	ground.material = groundMaterial;
    	ground.checkCollisions = true;



	// This creates a light, aiming 0,1,0 - to the sky (non-mesh)
	var light = new BABYLON.HemisphericLight("HemiLight", new BABYLON.Vector3(10, 50, 10), scene)
	// const light = new BABYLON.PointLight("pointLight", new BABYLON.Vector3(1, 50, 1), scene)
	light.diffuse = new BABYLON.Color3(0.53, 0.81, 0.92);


	// Default intensity is 1. Let's dim the light a small amount
	light.intensity = 1;

	light.setEnabled(true)

	light.excludedMeshes.push(ground)


	// scene.clearColor = new BABYLON.Color3(0.53, 0.81, 0.92) // The colour of the sky


	scene.fogMode = BABYLON.Scene.FOGMODE_EXP
	scene.fogDensity = 0.001

	/*
	// Skybox
	var skybox = BABYLON.MeshBuilder.CreateBox("skyBox", {size:100.0}, scene);
	var skyboxMaterial = new BABYLON.StandardMaterial("skyBox", scene);
	skyboxMaterial.backFaceCulling = false;
	skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture("textures/skybox", scene);
	skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
	skyboxMaterial.disableLighting = true;
	skybox.material = skyboxMaterial;
	*/
            
            
            
            /*

            const monkeyMaterial = new BABYLON.StandardMaterial("monkeyMaterial", scene);
            monkeyMaterial.emissiveColor = new BABYLON.Color4.FromHexString("#5c3004");

            for(let k = 1; k<10; k++){

                for(let i = -2; i<3; i++){

                    for(let j = -1; j < 3; j++) {

                        BABYLON.SceneLoader.ImportMesh("", "models/", "suzanne.obj", scene, function(newMeshes){
                        newMeshes[0].scaling = new BABYLON.Vector3(1, 1, 1);
                        newMeshes[0].position = new BABYLON.Vector3(2.1*i, 1.1*k, 2.1*j);
                        newMeshes[0].material = monkeyMaterial;
                        });
                    }
                }

            }

            */

            
            BABYLON.SceneLoader.ImportMesh("", "models/", "farm_house.glb", scene, function(newMeshes){
            newMeshes[0].scaling = new BABYLON.Vector3(0.1, 0.1, 0.1);
            newMeshes[0].position = new BABYLON.Vector3(2, 4.9, 2)
            newMeshes[0].checkCollisions = true;
            });

            return scene;
        };
        window.initFunction = async function() {
        var asyncEngineCreation = async function() {
            try {
            return createDefaultEngine();
            } 
            catch(e) {
            console.log("the available createEngine function failed. Creating the default engine instead");
            return createDefaultEngine();
            }
        }

        window.engine = await asyncEngineCreation();
        if (!engine) throw 'engine should not be null.';
        startRenderLoop(engine, canvas);
        window.scene = createScene();};
        initFunction().then(() => {sceneToRender = scene                    
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
